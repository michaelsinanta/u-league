{% extends 'base.html' %} {% load static %} {% block meta %}
<title>Pilih Stadium</title>
<head>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous" />
</head>
{% endblock meta %} {% block content %}
<div class="container mx-auto col-md-6 border border-dark d-flex flex-column mb-3 rendered" style="max-height: 60vh">
    <div class="d-flex justify-content-center align-items-center mt-3">
        <h5>Pilih Stadium</h5>
    </div>
    <div class="d-flex mt-3 col-md-8">
        <div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Stadium</span>
                <select class="form-control" id="input-selection">
                    <option value="0">Select Stadium:</option>
                    {% for i in data %}
                    <option value="{{i.id_stadium}}">{{ i.nama }}</option>                    
                    {% endfor %}
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Tanggal</span>
                <input type="date" class="form-control" aria-describedby="basic-addon2" id="input-tanggal"/>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center mb-3">
        <button class="btn btn-primary" id="nextButton" type="Submit">Next</button>
    </div>
</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous">
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



<script>
    var url = '/pilih-pertandingan';
    $(document).ready(function() {
      $("#nextButton").click(function(e) {
        e.preventDefault()
         var idStadium = $("#input-selection").val();
         var tanggal = $("#input-tanggal").val();

         if(idStadium === "0"){
            alert("Please select Stadium")
            return;
         }

         url = `${url}/${idStadium}?tanggal=${tanggal}`
         window.location.href = url
      })
    })

</script>
{% endblock content %}
