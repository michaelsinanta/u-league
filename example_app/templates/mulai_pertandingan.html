{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>PERTANDINGAN</title>
<head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
{% endblock meta %}

{% block content %}
<div>
    <table class="table" style="text-align: center;">
        <tr>
            <th  style="border: 1px solid; border-collapse: collapse;">Tim 1</th>
            <th  style="border: 1px solid; border-collapse: collapse;">Tim 2</th>
            <th  style="border: 1px solid; border-collapse: collapse;"></th>
        </tr>
        <tr>
            <td  style="border: 1px solid; border-collapse: collapse;">A</td>
            <td  style="border: 1px solid; border-collapse: collapse;">B</td>
            <td  style="border: 1px solid; border-collapse: collapse;">
                <button type="button" class="btn btn-primary">Masukkan Peristiwa Tim 1</button><br><br>
                <button type="button" class="btn btn-primary">Masukkan Peristiwa Tim 2</button>
            </td>
        </tr>
        <tr  style="border: 1px solid; border-collapse: collapse;">
            <td colspan="3" style="text-align: center;"><input type="submit" class="btn btn-primary" value="Submit">
            </td>
        </tr>
    </table>
</div>
{% endblock content %}
