{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>PENGGUNA</title>
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
</head>
{% endblock meta %}

{% block content %}
<div style="border: 5px solid black; 
    margin: auto; 
    padding: 50px;
    width: 60%;">
  <div style="text-align: center;">
    <h1>Form Registrasi</h1>
  </div>
  <hr>
  <form>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>
    <label for="fname">Nama Depan:</label><br>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Nama Belakang:</label><br>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="nohp">Nomor HP:</label><br>
    <input type="tel" id="nohp" name="nohp"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <label for="alamat">Alamat:</label><br>
    <textarea rows="4" cols="50"></textarea><br><br>
    <label for="status">Status:</label><br>
    <input type="radio" id="mahasiswa" value="mahasiswa">
    <label for="html">Mahasiswa</label><br>
    <input type="radio" id="dosen"  value="dosen">
    <label for="html">Dosen</label><br>
    <input type="radio" id="tendik"  value="tendik">
    <label for="html">Tendik</label><br>
    <input type="radio" id="alumni"  value="alumni">
    <label for="html">Alumni</label><br>
    <input type="radio" id="umum"  value="umum">
    <label for="html">Umum</label><br><br>
    <label for="jabatan">Jabatan:</label><br>
    <input type="text" id="text" name="text"><br><br>
  </form>
  <input type="submit" value="Daftar">
</div>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
{% endblock content %}
