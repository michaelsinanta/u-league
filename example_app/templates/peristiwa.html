{% extends 'base.html' %} {% load static %} {% block meta %}
<title>PERTANDINGAN</title>
<head>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous" />
</head>
{% endblock meta %} {% block content %}
<h1>Pilih Peristiwa Tim {{nama_tim}}</h1>
<table class="table" style="text-align: center">
    <tr>
        <th style="border: 1px solid; border-collapse: collapse">Nama Pemain</th>
        <th style="border: 1px solid; border-collapse: collapse">Peristiwa</th>
    </tr>
    <tr style="border: 1px solid; border-collapse: collapse">
        <td style="border: 1px solid; border-collapse: collapse; text-align: center">
            <select name="nama" id="nama" class="form-control">
                <option>Budi</option>
            </select>
        </td>
        <td style="border: 1px solid; border-collapse: collapse; text-align: center">
            <select name="peristiwa" id="peristiwa" class="form-control">
                <option>Kartu Merah</option>
            </select>
        </td>
    </tr>
</table>
<div style="text-align: center">
    <button type="button" class="btn btn-primary">Selesai</button>
</div>
{% endblock content %}
