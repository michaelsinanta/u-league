{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pembelian Tiket</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous" />
    </head>
    <div>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <nav
            style="
                position: fixed;
                display: flex;
                top: 0px;
                width: 100%;
                box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
                padding-left: 20px;
                padding-right: 20px;
            "
            class="navbar navbar-white bg-white navbar-expand-lg fixed-top">
            <img src="https://user-images.githubusercontent.com/97111982/236660495-6b02388b-9442-40d6-88a5-1eeae9f05d05.png" width="65" alt="" />
            <h3 style="font-weight: bold">U-League</h3>

            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <img src="https://static.thenounproject.com/png/633488-200.png" width="30" alt="" />
            </button>
            <div class="navbar-collapse visible" id="navbarNav">
                <ul style="display: flex; width: 100%; justify-content: flex-end" class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pembelian Tiket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">List Pertandingan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    {% block content %}
    <body style="margin-top: 100px; padding-left: 20px; padding-right: 20px">
        <div class="container mx-auto col-md-6 border border-dark d-flex flex-column mb-3" style="max-height: 60vh">
            <div class="d-flex justify-content-center align-items-center mt-3">
                <h5>Pilih Stadium</h5>
            </div>
            <div class="d-flex mt-3 col-md-8">
                <div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Stadium</span>
                        <select class="form-control">
                            <option value="0">Select Stadium:</option>
                            <option value="1">Stadium A</option>
                            <option value="2">Stadium B</option>
                            <option value="3">Stadium C</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Tanggal</span>
                        <input type="date" class="form-control" aria-describedby="basic-addon2" />
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center mb-3">
                <button class="btn btn-primary">Next</button>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </body>
    {% endblock content %}
</html>
