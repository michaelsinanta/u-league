{% extends 'base.html' %} {% load static %} {% block meta %}
<title>Pembelian Tiket</title>
<head>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous" />
</head>
{% endblock meta %} {% block content %}
<div class="container mx-auto col-md-6 border border-dark d-flex flex-column mb-3" style="max-height: 60vh">
    <div class="d-flex justify-content-center align-items-center mt-3">
        <h5>Beli Tiket</h5>
    </div>
    <div class="d-flex mt-3 col-md-8">
        <div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Jenis Tiket</span>
                <select class="form-control">
                    <option value="0">Pilih Tiket:</option>
                    <option value="1">VIP</option>
                    <option value="2">Main East</option>
                    <option value="3">Kategori 1</option>
                    <option value="4">Kategori 2</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Pembayaran</span>
                <select class="form-control">
                    <option value="0">Pilih Pembayaran:</option>
                    <option value="1">GoPay</option>
                    <option value="2">ShopeePay</option>
                    <option value="3">Dana</option>
                    <option value="4">OVO</option>
                </select>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center mb-3">
        <button class="btn btn-primary">Beli</button>
    </div>
</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
{% endblock content %}
