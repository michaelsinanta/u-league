{% extends 'base.html' %} {% load static %} {% block meta %}
<title>RAPAT</title>
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
</head>
{% endblock meta %} {% block content %}
<div style="border: 5px solid black; margin: auto; padding: 50px; width: 60%">
  <div style="text-align: center">
    <h1>RAPAT PERTANDINGAN {{ team_names }}</h1>
  </div>
  <form method="post" action="{% url 'example_app:rapat' %}">
    {% csrf_token %}
    <input type="hidden" name="team_names" value="{{ team_names }}" />
    <input type="hidden" name="stadium_name" value="{{ stadium_name }}" />
    <input type="hidden" name="start_datetime" value="{{ start_datetime }}" />
    <input type="hidden" name="id_pertandingan" value="{{ id_pertandingan }}" />
    <label for="isi_rapat">Isi Rapat:</label><br />
    <textarea name="isi_rapat" rows="4" cols="105"></textarea><br /><br />
    <div style="text-align: center">
      <input type="submit" value="Submit" class="btn btn-primary" />
    </div>
  </form>
</div>

<script>
  function validateForm() {
    var isiRapat = document.getElementById("isi_rapat").value.trim();

    if (isiRapat === "") {
      alert("Isi Rapat cannot be empty!");
      return false;
    }

    return true;
  }
</script>
{% endblock content %}
