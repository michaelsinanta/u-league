{% extends 'base.html' %}
=
{% block meta %}
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
{% endblock meta %}


{% block content %}
<div class='h-screen bg-slate-500'>
    <div class='flex justify-center'>
        <div>
            <h1 class='font-bold text-4xl text-white'>FORM LOGIN</h1>
        </div>
    </div>
    <div class='grid gap-y-4'>
        <div>
            <label class="text-white">Username: </label>
            <input type="text" class="rounded"> </input>
        </div>
        <div>
            <label class="text-white">Password: </label>
            <input type="text" class="rounded"> </input>
        </div>
    </div>
    <div class='flex justify-center'>
        <div>
            <button class='bg-black w-full rounded p-2'>
                 <h1 class='font-medium text-xl text-white'>LOGIN</h1>
            </button>
        </div>
    </div>
</div>

{% endblock content %}
