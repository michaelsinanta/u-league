{% extends 'base.html' %} {% load static %} {% block meta %}
<title>Pembuatan Pertandingan</title>
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
</head>

{% endblock meta %} {% block content %}
<div>
  <table class="table" style="text-align: center">
    <tbody>
      <tr>
        <th colspan="2">BUAT PERTANDINGAN</th>
      </tr>
      <tr>
        <td colspan="2" style="text-align: left">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              >Pilih Wasit Utama:
            </span>
            <select class="form-control">
              <option value="0">Select:</option>
              <option value="1">Wasit Utama A</option>
              <option value="2">Wasit Utama B</option>
              <option value="3">Wasit Utama C</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              >Pilih Wasit Pembantu/Hakim Garis:
            </span>
            <select class="form-control">
              <option value="0">Select:</option>
              <option value="1">Wasit Pembantu A</option>
              <option value="2">Wasit Pembantu B</option>
              <option value="3">Wasit Pembantu C</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              >Pilih Wasit Pembantu/Hakim Garis:
            </span>
            <select class="form-control">
              <option value="0">Select:</option>
              <option value="1">Wasit Pembantu A</option>
              <option value="2">Wasit Pembantu B</option>
              <option value="3">Wasit Pembantu C</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              >Pilih Wasit Cadangan:
            </span>
            <select class="form-control">
              <option value="0">Select:</option>
              <option value="1">Wasit Cadangan A</option>
              <option value="2">Wasit Cadangan B</option>
              <option value="3">Wasit Cadangan C</option>
            </select>
          </div>
        </td>
      </tr>
      <tr>
        <th>Tim 1</th>
        <th>Tim 2</th>
      </tr>
      <tr>
        <td>
          <div class="input-group">
            <select class="form-control">
              <option value="0">Select Team:</option>
              <option value="1">Team A</option>
              <option value="2">Team B</option>
              <option value="3">Team C</option>
            </select>
          </div>
        </td>
        <td>
          <div class="input-group">
            <select class="form-control">
              <option value="0">Select Team:</option>
              <option value="1">Team A</option>
              <option value="2">Team B</option>
              <option value="3">Team C</option>
            </select>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <a
            href="{% url 'example_app:pembuatan_pertandingan' %}"
            class="btn btn-primary"
            >Submit</a
          >
        </td>
      </tr>
    </tbody>
  </table>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>

  {% endblock content %}
</div>
